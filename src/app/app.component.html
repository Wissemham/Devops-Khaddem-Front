<table>
  <thead>
    <tr>
      <th>Departement ID</th>
      <th>Department Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let departement of departements">
       <td>{{ departement.idDepartement }}</td>
      <td>{{ departement.nomDepart}}</td> <!-- Adjust the property name based on your Departement object -->
    </tr>
  </tbody>
</table>
